name: Publish Toolkit

on:
  push:
  workflow_dispatch:
    inputs:
      toolkit:
        description: 'The directory of the toolkit to publish'
        required: true

jobs:
  release-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
    - name: Set toolkit input
      id: set-toolkit
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          # Extract toolkit name from changed files
          TOOLKIT=x
          echo "toolkit=$TOOLKIT" >> $GITHUB_OUTPUT
        else
          echo "toolkit=${{ inputs.toolkit }}" >> $GITHUB_OUTPUT
        fi

    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install Poetry
      uses: snok/install-poetry@v1

    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install Python Dependencies
      run: pip install pytest ./arcade

    - name: Test Toolkit
      working-directory: toolkits/${{ steps.set-toolkit.outputs.toolkit }}
      run: |
        make test

    - name: Publish Toolkit
      working-directory: toolkits/${{ steps.set-toolkit.outputs.toolkit }}
      run: |
        poetry config pypi-token.pypi ${{ secrets.PYPI_TOKEN }}
        poetry publish --dry-run



