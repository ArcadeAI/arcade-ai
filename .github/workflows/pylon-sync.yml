name: Sync GitHub Issues and Discussions with Pylon

on:
  issues:
    types: [opened, edited, reopened, closed]
  discussion:
    types: [created, edited, answered, locked, unlocked]

jobs:
  sync_with_pylon:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install Dependencies
        run: uv pip install httpx PyGithub

      - name: Sync with Pylon
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PYLON_API_TOKEN: ${{ secrets.PYLON_API_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}
          GITHUB_EVENT_NAME: ${{ github.event_name }}
        run: python .github/scripts/sync_with_pylon.py
